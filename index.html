<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <aside>
        <div class="odin-logo">
            <img src="imgs/odin-lined.png" alt="odin's logo">
            <span class="odin-name">ODIN</span>
        </div>
        <div class="credits">
            Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a> on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </aside>
    <main>
        <div class="description-container">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="form-container">
            <p>Let's do this</p>
            <form>
                <div class="input">
                    <label for="first_name">first name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input">
                    <label for="last_name">last name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input">
                    <label for="email">email</label>
                    <input type="email" id="email">
                </div>
                <div class="input">
                    <label for="phone_number">phone number</label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone_number">
                </div>
                <div class="input">
                    <label for="password">password</label>
                    <input type="password" class="password-error" id="password">
                    <div class="error_message">* Passwords do not match</div>
                </div>
                <div class="input">
                    <label for="confirm_password">confirm password</label>
                    <input type="password" class="password-error" id="confirm_password">
                </div>
            </form>
            <hr>
        </div>
        <div class="button-container">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </main>
</body>

</html>
